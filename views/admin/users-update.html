<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Usuário
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fas fa-tachometer-alt"></i> Home</a></li>
            <li><a href="/admin/users">Usuários</a></li>
            <li class="active"><a href="/admin/users/{$user.iduser}">Editar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/admin/users/{$user.iduser}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-align-right"></i>
                                    </div>
                                    <input type="text" id="person" name="person" class="form-control" placeholder="Nome Completo" value="{$user.person}">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <!-- /.form group -->

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-align-right"></i>
                                    </div>
                                    <p class="form-control">{$user.user}</p>
                                </div>
                                <!-- /.input group -->
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-briefcase"></i>
                                    </div>
                                    <input type="text" id="profession" name="profession" class="form-control" placeholder="Profição" value="{$user.profession}">
                                </div>
                                <!-- /.input group -->
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" value="{$user.email}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <input placeholder="Telefone" id="nrphone" name="nrphone" type="text" class="form-control" data-inputmask='"mask": "(99)99999-9999"' data-mask value="{$user.nrphone}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input type="text" id="login" name="login" class="form-control" placeholder="Login" value="{$user.login}">
                                </div>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="inadmin" value="1" {if="$user.inadmin == 1"}checked{/if}> Acesso de Administrador
                                </label>
                            </div>

                            <div class="form-group">
                                <label>Foto de Perfil</label>
                                <div class="box box-widget">
                                    <div class="box-body">
                                        <img class="photo" id="image-preview" src="{$user.imgprofile}" alt="Photo">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
